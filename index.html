
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Đơn Giản</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding-top: 80px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .image-container img {
      max-width: 90%;
      width: 500px;
      margin: 20px auto;
      display: block;
      border: 5px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Chào mừng đến với landing page của mình</h1>

    <div class="image-container">
      <img src="https://via.placeholder.com/600x300.png?text=Ảnh+1" alt="Ảnh 1">
      <img src="https://via.placeholder.com/500x250.png?text=Ảnh+2" alt="Ảnh 2">
    </div>
  </div>
</body>
</html>
